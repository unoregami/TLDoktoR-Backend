<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLDoktoR Summary</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,1">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1b5e20;
      margin: 0;
      padding: 40px 20px;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #3d8d7a;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .container {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown {
      align-self: flex-end;
      width: 210px;
      margin-bottom: 10px;
      position: relative; 
    }

    .dropdown-toggle {
      width: 100%;
      background: #ffffff;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      color: #1b5e20;
      font-weight: 500;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #ffffff;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      width: 100%;
      max-height: 190px;
      overflow-y: auto;
      margin-top: 4px;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      overflow-x: hidden; 
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    .dropdown-content input {
      width: calc(100% - 10px);
      margin: 5px;
      padding: 5px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .dropdown-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-content li {
      padding: 6px 10px;
      cursor: pointer;
    }

    .dropdown-content li:hover {
      background: #c8e6c9;
    }

    textarea {
      width: 80vmax;
      height: 50vmin;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #a5d6a7;
      resize: none;
      background: #ffffff;
      color: #1b5e20;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    /* === BUTTON LAYOUT === */
    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 16px;
    }

    /* Right side (Translate) */
    .right-buttons button {
      background-color: #e1bc29;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.2s ease;
    }

    .right-buttons button:hover {
      background-color: #be7f01;
    }

    /* Left side (icon buttons) */
    .left-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #1b5e20;
      font-size: 26px;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: #43a047;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 28;
    }
/*copy button */
    .toast {
      position: absolute;
      right: -130px; /* adjust how far right from buttons */
      top: 50%;
      transform: translateY(-50%);
      background-color: #323232;
      color: #ffffff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, visibility 0.25s ease;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 0.8;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Summary Result</h1>
  
  <div class="container">
    <div class="dropdown" id="languageDropdown">
      <button id="dropdownToggle" class="dropdown-toggle">
        <span id="dropdownLabel">English (Original)</span>
      </button>
      <div class="dropdown-content">
        <input type="text" id="languageSearch" placeholder="Search languages...">
        <ul id="languageList"></ul>
      </div>
    </div>

    <textarea id="summaryText" readonly></textarea>

    <div class="button-row">
      <div class="left-buttons">
        <button id="ttsBtn" class="icon-btn">
          <span class="material-symbols-outlined">volume_mute</span>
        </button>
        <button id="copyBtn" class="icon-btn">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
        <div id="copyToast" class="toast">Copied to clipboard</div>
      </div>
      <div class="right-buttons">
        <button id="translateBtn">Translate</button>
      </div>
    </div>
  </div>


  <script src="output.js"></script>
</body>
</html>
